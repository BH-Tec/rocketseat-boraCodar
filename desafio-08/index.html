<!DOCTYPE html>
<html lang='pt-br'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- FAVICON -->
  <link rel='shortcut icon' href='../assets/favicon.png' type='image/png'>
  <!-- CSS -->
  <link rel='stylesheet' href='./css/style.css'>
  <!-- JAVASCRIPT -->
  <script src='./js/main.js' defer></script>
  <title>Dashboard | Bruno H</title>
</head>

<body>
  <main id="app" class="grid">
    <div class="box nps grid">

      <!-- NPS -->
      <div class="top">NPS Geral
        <div class="middle grid">
          <img src="./assets/smile.svg" alt="Bolinha verder sorrindo">
          Excelente!
        </div>
        <div class="bottom">
          <span>NPS Score:</span>
          <span>75</span>
        </div>
      </div>

      <!-- Vendas -->
      <div class="box sell grid">
        <div class="top">Vendas Fechadas</div>
        <div class="middle">
          <svg viewBox="0 0 232 232" style="--percentage: 70">
            <circle cx="50%" cy="50%" r="98.5" opacity="0.1" stroke="#d9d9d9" />
            <circle cx="50%" cy="50%" r="98.5" stroke=url(#paint0_linear_201_85) />
            <defs>
              <linearGradient id="paint0_linear_201_85" x1="-9" y1="82" x2="145" y2="178"
                gradientUnits="userSpaceOnUse">
                <stop stop-color="#CE9FFC" />
                <stop offset="1" stop-color="#7367F0" />
              </linearGradient>
            </defs>
          </svg>
          <div class="content">
            <h3>70%</h3>
            <p>alcançado</p>
          </div>
        </div>
        <div class="bottom">
          <div class="item">
            <span>Esperado</span>
            <span>100</span>
          </div>
          <div class="item">
            <span style="--bg-color: linear-gradient(121.94deg, #CE9FFC 15.98%, #7367F0 82.85%);">Alcançado</span>
            <span>70</span>
          </div>
        </div>
      </div>

      <!-- Meta -->
      <div class="box target grid">
        <div class="top">Meta Mensal</div>
        <div class="middle">
          <svg viewBox="0 0 232 232" style="--percentage: 90">
            <circle cx="50%" cy="50%" r="98.5" opacity="0.1" stroke="#D9D9D9" />
            <circle cx="50%" cy="50%" r="98.5" stroke="url(#paint0_linear_201_104)" />
            <defs>
              <linearGradient id="paint0_linear_201_104" x1="0.5" y1="82" x2="154.842" y2="178.702"
                gradientUnits="userSpaceOnUse">
                <stop stop-color="#DF9780" />
                <stop offset="1" stop-color="#A66DE9" />
              </linearGradient>
            </defs>
          </svg>
          <div class="content">
            <h3>90%</h3>
            <p>alcançado</p>
          </div>
        </div>
        <div class="bottom">
          <div class="item">
            <span>Esperado</span>
            <span>R$ 70K</span>
          </div>
          <div class="item">
            <span style="--bg-color: linear-gradient(121.94deg, #DF9780 15.98%, #A66DE9 82.85%);;">Alcançado</span>
            <span>R$ 63K</span>
          </div>
        </div>
      </div>

      <div class="box weekly-sell">
        <div class="top text-left">Vendas por dia da semana</div>
        <div class="wrapper">
          <div class="left grid">
            <div class="most-sell grid">
              <span>Dia com mais vendas</span>
              quarta-feira
            </div>
            <div class="less-sell grid">
              <span>Dia com menor vendas</span>
              domingo
            </div>
          </div>
          <div class="right"></div>
        </div>
      </div>

    </div>
  </main>
</body>

</html>
